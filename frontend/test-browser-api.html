<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser API Test</title>
</head>
<body>
    <h1>Browser API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testApiClient()">Test ApiClient</button>
    <div id="result"></div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –∏–º–∏—Ç–∞—Ü–∏—è apiClient
        class ApiClient {
            constructor(baseURL = 'http://localhost:3000/api') {
                this.baseURL = baseURL;
            }

            async get(endpoint) {
                const url = `${this.baseURL}${endpoint}`;
                console.log('üåê API Request:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('‚ùå API Error:', errorData);
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ API Response:', data);
                return data;
            }
        }

        const apiClient = new ApiClient();

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct fetch...';
            
            try {
                console.log('üîÑ Testing direct fetch...');
                const response = await fetch('http://localhost:3000/api/games/character-creation/available-skills?characterClass=fighter&background=acolyte', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Direct fetch response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Direct fetch data:', data);
                    resultDiv.innerHTML = '<h3>Direct Fetch Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    console.error('‚ùå Direct fetch error:', response.status, response.statusText);
                    resultDiv.innerHTML = '<h3>Direct Fetch Error:</h3>Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                console.error('‚ùå Direct fetch exception:', error);
                resultDiv.innerHTML = '<h3>Direct Fetch Exception:</h3>Error: ' + error.message;
            }
        }

        async function testApiClient() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing ApiClient...';
            
            try {
                console.log('üîÑ Testing ApiClient...');
                const data = await apiClient.get('/games/character-creation/available-skills?characterClass=fighter&background=acolyte');
                resultDiv.innerHTML = '<h3>ApiClient Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('‚ùå ApiClient exception:', error);
                resultDiv.innerHTML = '<h3>ApiClient Exception:</h3>Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
